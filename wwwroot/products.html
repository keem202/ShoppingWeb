<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .product-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-card img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-actions {
            display: flex;
            align-items: center;
        }
        .product-actions button {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .product-actions button:hover {
            background-color: #0056b3;
        }
        .product-actions a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div id="productsList">
        <!-- Product cards will be dynamically added here -->
    </div>

    <script src="Scripts.js"></script>
</body>
</html>
